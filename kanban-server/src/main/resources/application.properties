server.servlet.context-path=/api

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:~/kanban
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
logging.level.org.springframework.security=DEBUG
#server.port=8090
management.endpoints.web.exposure.include: hystrix.stream


#Default ActiveMQ properties
spring.activemq.broker-url=tcp://172.17.0.2:61616
spring.activemq.user=admin
spring.activemq.password=admin

#Apress Configuration
jms.queue=jms-queue
jms.task-queue=jms-tasks-queue
jms.task-reply-queue=jms-tasks-queue-reply

server.port=8090