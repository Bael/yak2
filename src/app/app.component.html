<mat-progress-bar mode="buffer" *ngIf="taskAreLoading"></mat-progress-bar>
<mat-toolbar color="primary">
  <span>Welcome to Kanban! </span>
  <span>current board: </span>
  <mat-form-field>
    <mat-select [(value)]="selectedBoard" (valueChange)="onChangeBoard($event)">
      <div *ngFor="let board of boards">
        <mat-option [value]="board">{{board.name}}</mat-option>
      </div>
    </mat-select>
  </mat-form-field>
</mat-toolbar>

<app-board #boardcomponent></app-board>
