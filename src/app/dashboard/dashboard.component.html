<mat-toolbar>
  <mat-form-field>
    <mat-select [(value)]="selectedBoard" (valueChange)="onChangeBoard($event)">
      <div *ngFor="let board of boards">
        <mat-option [value]="board">
          {{board.name}}
        </mat-option>
      </div>
    </mat-select>
  </mat-form-field>
  <a *ngIf="selectedBoard != null" [routerLink]="['/board', selectedBoard?.id]" routerLinkActive="active">Edit board
    settings</a>
</mat-toolbar>

<app-board #boardcomponent></app-board>
