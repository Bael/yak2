<mat-card class="task-card">
  <mat-card-header>
    <mat-card-title class="my-card-title">{{task?.name}}</mat-card-title>
    <!--mat-card-subtitle>priority {{task?.priority}}</mat-card-subtitle-->
  </mat-card-header>
  <mat-card-content>
    {{task?.name}}
  </mat-card-content>
  <mat-card-actions>
    <!--button mat-button (click)="onLikeTask()">LIKE</button-->
    <button mat-button color="warn" (click)="deleteTask()">DELETE</button>
    <button mat-button color="accent" (click)="moveBack()" *ngIf="moveBackEnabled">PREV</button>
    <button mat-button color="accent" (click)="moveAhead()" *ngIf="moveAheadEnabled">NEXT</button>
  </mat-card-actions>
</mat-card>
